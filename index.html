<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Simterm</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="bower_components/nouislider/jquery.nouislider.css"/>
    <link rel="stylesheet" href="css/nv.d3.css"/>
	<link rel="stylesheet" href="css/screen.css"/>
</head>
<body>

<article>

	<h1 id="logo">
		<a href="/">Simterm</a>
	</h1>

	<form id="search">
		<div class="row">
			<div class="form-group col-lg-4">
				<input class="form-control input-lg" type="text" value="Apple"/>
			</div>
			<div id="spinnerContainer"></div>
			<div id="notifications" class="alert alert-danger col-lg-7 alert-dismissable">
				<p>Sorry, but the server can't process your query at the moment.</p>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>
	</form>

    <ul class="nav nav-tabs">
        <li class="active">
            <a href="#nvd3" data-toggle="tab">NVD3</a>
        </li>
        <li>
            <a href="#d3" data-toggle="tab">D3</a>
        </li>
    </ul>

    <div class="tab-content">

        <div class="tab-pane active" id="nvd3">
            <div id="nvd3Chart"></div>
        </div>
        <div class="tab-pane" id="d3">

            <form id="filters">

                <div class="form-group row">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="streamgraphFilter"> Streamgraph
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="stackedAreaChartFilter"> Stacked Area Chart
                        </label>
                    </div>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="alphabeticalFilter" value=alphabetical> Alphabetical
                        </label>
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="insideOutFilter" value=insideOut> Inside Out
                        </label>
	                    <!--
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="sizeFilter" value=size> Size
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="customFilter" value=custom> Custom
                        </label>
                        -->
                    </div>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="baseInterpolation" value=size> Base
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="steppedInterpolation" value=alphabetical> Stepped
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="noInterpolation" value=size> None
                        </label>
                    </div>

                </div>
            </form>

            <div id="graphWrapper">
            </div>

        </div>

    </div>


	<form id="controls" class="form-horizontal" role="form">

		<div id="rangSliderWrapper">

			<div id="rangeSlider"></div>

		</div>

		<hr/>

		<div class="form-group">
			<label for="minTime" class="control-label col-sm-2 ">Min</label>

			<div class="col-sm-4">
				<input class="form-control" type="date" id="minTime">
			</div>
		</div>

		<div class="form-group">
			<label for="maxTime" class="control-label col-sm-2">Max</label>

			<div class="col-sm-4">
				<input class="form-control" type="date" id="maxTime">
			</div>
		</div>
	</form>


</article>


<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/nouislider/jquery.nouislider.js"></script>
<script src="bower_components/spin.js/spin.js"></script>

<script src="js/nv.d3.js"></script>
<script src="js/simterm.js"></script>
<script src="js/index.js"></script>
</body>
</html>
