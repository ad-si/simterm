<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Simterm</title>
    <link rel="stylesheet" href="bower_components/nouislider/jquery.nouislider.css"/>
    <link rel="stylesheet" href="css/screen.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

<article>

    <h1>Simterm</h1>

    <form id="filters">

        <!--TODO: filter button for interpolation-->


        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="streamgraphFilter"> Streamgraph
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="stackedAreaChartFilter"> Stacked Area Chart
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
	        <label class="btn btn-primary">
		        <input type="radio" name="options" id="alphabeticalFilter" value=alphabetical> Alphabetical
	        </label>
	        <label class="btn btn-primary active">
		        <input type="radio" name="options" id="insideOutFilter" value=insideOut> Inside Out
	        </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="sizeFilter" value=size> Size
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="customFilter" value=custom> Custom
            </label>
        </div>


        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="baseInterpolation" value=size> Base
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="steppedInterpolation" value=alphabetical> Stepped
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="noInterpolation" value=size> None
            </label>
        </div>

    </form>

    <div id="graphWrapper">
	    <svg id="waity" width="80" height="80"><defs><rect id="w" x="18" y="-2.5" rx="1" ry="1" width="22" height="5" fill="rgb(0,0,0)"></rect></defs><g id="spinnerContainer" transform="translate(40, 40)"><animateTransform id="spinnerAnimation" attributeName="transform" calcMode="discrete" type="rotate" by="30" accumulate="sum" dur="83ms" repeatCount="indefinite"></animateTransform><use transform="rotate(0)" opacity="0.08" xlink:href="#w"></use><use transform="rotate(30)" opacity="0.17" xlink:href="#w"></use><use transform="rotate(60)" opacity="0.25" xlink:href="#w"></use><use transform="rotate(90)" opacity="0.33" xlink:href="#w"></use><use transform="rotate(120)" opacity="0.42" xlink:href="#w"></use><use transform="rotate(150)" opacity="0.5" xlink:href="#w"></use><use transform="rotate(180)" opacity="0.58" xlink:href="#w"></use><use transform="rotate(210)" opacity="0.67" xlink:href="#w"></use><use transform="rotate(240)" opacity="0.75" xlink:href="#w"></use><use transform="rotate(270)" opacity="0.83" xlink:href="#w"></use><use transform="rotate(300)" opacity="0.92" xlink:href="#w"></use><use transform="rotate(330)" opacity="1" xlink:href="#w"></use></g></svg>
    </div>

    <div id="rangSliderWrapper">

        <div id="rangeSlider"></div>
    </div>

</article>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/nouislider/jquery.nouislider.js"></script>
<script src="js/simterm.js"></script>
<script src="js/index.js"></script>
</body>
</html>
